<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../thirdparty/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../../com/opentext/apps/utils/css/appscommon.css">
    <script src="../../../../../thirdparty/jquery/jquery.js" type="text/javascript"></script>
    <script src="../../../../../html5/cordys.html5sdk.js" type="text/javascript"></script>
    <script src="../../../../../thirdparty/knockout/knockout.js" type="text/javascript"></script>
    <script src="../../../../../thirdparty/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../../../../com/opentext/apps/utils/js/appscommon.js" type="text/javascript"></script>
    <script src="../../../../../com/opentext/apps/utils/js/translationsUtil.js" type="text/javascript"></script>
    <script src="../js/ExtContact_Accounts.js"></script>
    </script>
</head>

<body class="cc-ltr">
    <div class="col-md-6" style="padding:0 10px 0 0;">
        <div class="col-md-12 no-padding" style="border: 1px solid #e8e8e8">
            <div class="cc-header cc-border ">
                <div class="cc-header-label" data-translatable="true">Internal accounts</div>
            </div>
            <div id="div_INTPartiesList" class="col-md-12 cc-list">
                <div class="table-responsive">
                    <table id="table_internalParties" class="table" style="margin: 0px;">
                        <thead>
                            <tr>
                                <th data-translatable="true" style="width: 50%;">Name</th>
                                <th data-translatable="true" style="width: 50%;">Contacts</th>
                            </tr>
                        </thead>
                        <tbody id="tablebody_internalParties" data-bind="foreach:l_INTParties_model.INTParties">
                            <tr style="cursor: pointer;">
                                <td>
                                    <div data-bind="text:INTPartyName"></div>
                                </td>
                                <td>
                                    <table id="table_internalPartyContacts" class="table" style="margin: 0px;">
                                        <tbody id="tablebody_internalPartyContacts" data-bind="foreach:INTPartyContacts">
                                            <tr>
                                                <td style="border: none;padding: 2px;height: 30px;">
                                                    <div data-bind="text:INTPartyContactFirstName"></div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6" style="padding: 0 0 0 10px;">
        <div class="col-md-12 no-padding" style="border: 1px solid #e8e8e8">
            <div class="cc-header cc-border ">
                <div class="cc-header-label" data-translatable="true">External accounts</div>
            </div>
            <div id="div_EXTPartiesList" class="col-md-12 cc-list">
                <div class="table-responsive">
                    <table id="table_externalParties" class="table" style="margin: 0px;">
                        <thead>
                            <tr>
                                <th data-translatable="true" style="width: 50%;">Name</th>
                                <th data-translatable="true" style="width: 50%;">Contacts</th>
                            </tr>
                        </thead>
                        <tbody id="tablebody_externalParties" data-bind="foreach:l_EXTParties_model.EXTParties">
                            <tr style="cursor: pointer;">
                                <td>
                                    <div data-bind="text:EXTPartyName"></div>
                                </td>
                                <td>
                                    <table id="table_externalPartyContacts" class="table" style="margin: 0px;">
                                        <tbody id="tablebody_externalPartyContacts" data-bind="foreach:EXTPartyContacts">
                                            <tr>
                                                <td style="border: none;padding: 2px;height: 30px;">
                                                    <div data-bind="text:EXTPartyContactFirstName"></div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
