<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../thirdparty/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../../com/opentext/apps/utils/css/appscommon.css">
    <link rel="stylesheet" href="../css/contractdetails.css">
    <link rel="stylesheet" href="../css/customattributes.css">
    <script src="../../../../../thirdparty/jquery/jquery.js" type="text/javascript"></script>
    <script src="../../../../../html5/cordys.html5sdk.js" type="text/javascript"></script>
    <script src="../../../../../thirdparty/knockout/knockout.js" type="text/javascript"></script>
    <script src="../../../../../thirdparty/knockout/knockout.mapping.js" type="text/javascript"></script>
    <script src="../../../../../html5/thirdparty/moment.js" type="text/javascript"></script>
    <script src="../../../../../thirdparty/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../../../../com/opentext/apps/utils/js/appscommon.js" type="text/javascript"></script>
    <script src="../../../../../com/opentext/apps/utils/js/translationsUtil.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../../../../app/start/web/thirdpartylibs/jquery-datepicker/jquery-ui.min.css" />
    <script src="../../../../../app/start/web/thirdpartylibs/jquery-datepicker/jquery-ui.min.js"
        type="text/javascript"></script>
    <script src="../js/customattributes.js" type="text/javascript"></script>
    <script src="../js/contractaccounts.js" type="text/javascript"></script>
    <script src="../js/contractdetails.js" type="text/javascript"></script>
</head>

<body class="cc-ltr">
    <div id="contract_details_main_container" class="col-md-12 cc-parent-container">

        <div class="cc-error-info-area" id="div_modalErrorInfoArea" style="z-index: 999;background-color: #FFF;">
            <img src="../../../../../com/opentext/apps/utils/img/notification_error.svg"
                style="width: 11px; height: 11px;" />
            <span id="span_errorInfoMessage" style="position: relative;"></span>
        </div>
        <div id="contract_details_nav_container" class="col-md-2 no-padding table-container rtl-float-right">
            <div class="col-md-2 no-padding menu-items-holder">
                <div id="value_range_table" class="table " data-bind="foreach:leftNavList">
                    <!--ko if:display()-->
                    <div style="display:flex;flex-direction:column"
                        data-bind="click:$root.selectTab.bind($data,$index())">
                        <div style="display:flex;flex-direction:row;position:relative" class="row-container"
                            data-bind="css:{tableshadow:$parent.currentTabIndex()===$index()}">
                            <div class="row-box" style="width:5%;margin-left:20px">
                                <span></span>
                            </div>
                            <div class="row-box" style="width:85%">
                                <span class="cc-tab_men_item" style="word-break: break-all;cursor:default"
                                    data-bind="text:Name()"></span>
                            </div>
                        </div>
                    </div>
                    <!--/ko-->
                </div>
            </div>
        </div>

        <div id="contract_details_content" class="col-md-10">
            <div id="contract_details_tab">
                <!--ko if:displayScreen() && isLoaded()-->
                <div class="cc-tab">
                    <div id="tab-header" class="cc-tab-header row">
                        <div class="cc-tab--header-title-div">
                            <span class="cc-tab--header-title" style="display: initial;"
                                data-translatable="true">General</span>
                            <div style="float:right;display: inline;">
                                <button type="cancel" class="cc-btn cc-btn-secondary" data-dismiss="modal"
                                    data-bind="click:addWatcher,css:{hidden:watcherAdded()}">
                                    <span data-translatable="true">Watch contract</span>
                                </button>
                                <button type="cancel" class="cc-btn cc-btn-secondary" data-dismiss="modal"
                                    data-bind="click:removeWatcher,css:{hidden:!watcherAdded()}">
                                    <span data-translatable="true">Stop watching</span>
                                </button>
                                <button type="cancel" class="cc-btn cc-btn-secondary" data-dismiss="modal"
                                    data-bind="click:openWatchersList">
                                    <span data-translatable="true">View watchers</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="tab-content1" class="cc-tab-content">
                        <div data-bind="template:{name:'contract_general_details_template'}">
                        </div>
                    </div>
                </div>
                <!--/ko-->
                <div class="modal fade" id="id_watchersListDialog" role="dialog" style="z-index: 3999;">
                    <div class="modal-content" id="watchersDiv"
                        style="display: block; width:50%; margin: auto; overflow-y: hidden; z-index: 3999; margin-top: 5%;">
                        <div class="modal-header">
                            <div class="modal-title" data-translatable="true">Current watchers</div>
                        </div>
                        <div class="modal-body" style="overflow: auto;">
                            <div class="col-lg-12 table-responsive" style="height: 259px; overflow-y: auto;">
                                <table id="id_watchersTable" class="table">
                                    <thead>
                                        <tr style="background: #EEF2F4;">
                                            <th style="width: 50%;">
                                                <label class="label-no-bold" data-translatable="true">Name</label>
                                            </th>
                                            <th style="width: 50%;">
                                                <label class="label-no-bold" data-translatable="true">Email</label>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="id_watchersBody" data-bind="foreach:watchersList">
                                        <tr class="row-style">
                                            <td data-bind="text:Name"></td>
                                            <td data-bind="text:Email"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="modal-footer text-align-left" style="height: 50px !important;">
                            <button type="button" class="apps-btn apps-btn-secondary" data-dismiss="modal"
                                style="outline:none;" data-translatable="true"><span
                                    data-translatable="true">Close</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="contract_accounts_tab">
                <!--ko if:displayScreen() && isLoaded()-->
                <div class="cc-tab">
                    <div id="tab-content2" class="cc-tab-content" style="margin: 0px;">
                        <div data-bind="template:{name:'contract_accounts_template'}">
                        </div>
                    </div>
                </div>
                <!--/ko-->
            </div>
            <div id="custom_attributes_tab">
                <!--ko if:displayScreen() && isLoaded()-->
                <div class="cc-tab">
                    <div id="tab-header" class="cc-tab-header row">
                        <div class="cc-tab--header-title-div">
                            <span class="cc-tab--header-title" data-translatable="true">Custom attributes</span>
                        </div>
                    </div>
                    <div id="tab-content3" class="cc-tab-content">
                        <div data-bind="template:{name:'contract_customattributes_template'}">
                        </div>
                    </div>
                </div>
                <!--/ko-->
            </div>
            <div id="contract_lines_tab">
                <!--ko if:displayScreen() && isLoaded()-->
                <div class="cc-tab">
                    <div id="tab-header" class="cc-tab-header row">
                        <div class="cc-tab--header-title-div">
                            <span class="cc-tab--header-title" data-translatable="true">Contract lines</span>
                        </div>
                    </div>
                    <div id="tab-content4" class="cc-tab-content">
                        <div data-bind="template:{name:'contract_lines_template'}">
                        </div>
                    </div>
                </div>
                <!--/ko-->
            </div>
            <div id="contract_renewal_tab">
                <!--ko if:displayScreen() && isLoaded()-->
                <div class="cc-tab">
                    <div id="tab-header" class="cc-tab-header row">
                        <div class="cc-tab--header-title-div">
                            <span class="cc-tab--header-title" data-translatable="true">Renewals</span>
                        </div>
                    </div>
                    <div id="tab-content5" class="cc-tab-content">
                        <div data-bind="template:{name:'contract_renewal_details_template'}">
                        </div>
                    </div>
                </div>
                <!--/ko-->
            </div>
            <div id="contract_termination_tab">
                <!--ko if:displayScreen() && isLoaded()-->
                <div class="cc-tab">
                    <div id="tab-header" class="cc-tab-header row">
                        <div class="cc-tab--header-title-div">
                            <span class="cc-tab--header-title" data-translatable="true">Termination</span>
                        </div>
                    </div>
                    <div id="tab-content6" class="cc-tab-content">
                        <div data-bind="template:{name:'contract_termination_details_template'}">
                        </div>
                    </div>
                </div>
                <!--/ko-->
            </div>
            <div id="contract_other_details_tab">
                <!--ko if:displayScreen() && isLoaded()-->
                <div class="cc-tab">
                    <div id="tab-header" class="cc-tab-header row">
                        <div class="cc-tab--header-title-div">
                            <span class="cc-tab--header-title" data-translatable="true">Other details</span>
                        </div>
                    </div>
                    <div id="tab-content7" class="cc-tab-content">
                        <div data-bind="template:{name:'contract_other_details_template'}">
                        </div>
                    </div>
                </div>
                <!--/ko-->
            </div>
            <div id="contract_tags_tab">
                <!--ko if:displayScreen() && isLoaded()-->
                <div class="cc-tab">
                    <div id="tab-header" class="cc-tab-header row">
                        <div class="cc-tab--header-title-div">
                            <span class="cc-tab--header-title" data-translatable="true">Tags</span>
                        </div>
                    </div>
                    <div id="tab-content8" class="cc-tab-content">
                        <div data-bind="template:{name:'contract_tags_template'}">
                        </div>
                    </div>
                </div>
                <!--/ko-->
            </div>
            <div id="contract_custom_tab_details">
                <!--ko if:displayScreen() && isLoaded()-->
                <div class="cc-tab" id="custom_tab_div">
                    <div id="tab-content9" class="cc-tab-content">                       
                        <iframe data-bind="attr:{src:custom_tab_url}" style="height:480px;width:100%;border:none;"></iframe>
                    </div>
                </div>
                <!--/ko-->
            </div>
        </div>
    </div>
    <script type="text/html" id="ErrorHeader_Template">
        <img src="../../../../../com/opentext/apps/utils/img/notification_error.svg"
        style="width: 11px; height: 11px;" />
      <span id="span_errorInfoMessage" style="position: relative;"></span>
    </script>

    <!-- Tempalate start-->
    <!-- Tempalate for contract general details -->
    <script type="text/html" id="contract_general_details_template">
        <div class="row">
            <form>
                <div class="col-sm-9">
        
                    <!-- row1-->
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Contract name</span></label>
                            <p class="form-control-static cc-form-value" data-bind="text:contractName"></p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Contract ID</span></label>
                            <p class="form-control-static cc-form-value" data-bind="text:contractID"></p>
                        </div>
                    </div>
					<div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Organization</span></label>
                            <p class="form-control-static cc-form-value" data-bind="text:organizationName"></p>
                        </div>
                    </div>
        
                    <!-- row2-->
					<div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Contract type</span></label>
                            <p class="form-control-static cc-form-value" data-bind="text:contractType"></p>
                        </div>
                    </div>
					<div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Template type</span></label>
                            <p class="form-control-static cc-form-value" data-bind="text:templateType "></p>
                        </div>
                    </div>
					<div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Contract template</span></label>
                            <p class="form-control-static cc-form-value" data-bind="text:templateName "></p>
                        </div>
                    </div>

        
                    <!-- row3-->
                    
					<div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Is executed contract?</span></label>
                            <!-- <p class="form-control-static cc-form-value" data-bind="text:isExecutedContract"></p> -->
                            <div style="padding-top: 5px;">
                                <div style="float: left;width: 80px">
                                   <div class="cc-select-column" style="width: 20px;" data-bind="css:{'cc-radio-off' : isExecutedContract() == 'false', 'cc-radio-on' : isExecutedContract() == 'true'}"></div>
                                   <span data-translatable="true">Yes</span>
                                </div>
                                <div style="float: left;width: 80px">
                                   <div class="cc-select-column" style="width: 20px;" data-bind="css:{'cc-radio-on' : isExecutedContract() == 'false', 'cc-radio-off' : isExecutedContract() == 'true'}"></div>
                                   <span data-translatable="true">No</span>
                                </div>
                             </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Is external?</span></label>
                            <!-- <p class="form-control-static cc-form-value" data-bind="text:isExternal"></p> -->
                            <div id="" style="padding-top: 5px;">
                                <div style="float: left;width: 80px">
                                    <div class="cc-select-column" style="width: 20px;"
                                        data-bind="css:{'cc-radio-off' : isExternal() == 'INTERNALTEMPLATE', 'cc-radio-on' : isExternal() == 'EXTERNALDOCUMENT'}">
                                    </div>
                                    <span data-translatable="true">Yes</span>
                                </div>
                                <div style="float: left;width: 80px">
                                    <div class="cc-select-column" style="width: 20px;"
                                        data-bind="css:{'cc-radio-off' : isExternal() == 'EXTERNALDOCUMENT', 'cc-radio-on' : isExternal() == 'INTERNALTEMPLATE'}">
                                    </div>
                                    <span data-translatable="true">No</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Contract number</span></label>
                            <p class="form-control-static cc-form-value" data-bind="text:contractNumber"></p>
                        </div>
                    </div>
        
                    <!-- row4-->
                   <div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Country</span></label>
                            <p class="form-control-static cc-form-value" data-bind="text:country"></p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Region</span></label>
                            <p class="form-control-static cc-form-value" data-bind="text:region"></p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Priority</span></label>
                            <p class="form-control-static cc-form-value" data-bind="text:priority"></p>
                        </div>
                    </div>
					
                </div>
				
				
                
                <!-- row5-->
                <div class="col-sm-9">
                    
                   
                    <!-- row7-->
                    <div class="col-sm-12">
						<div class="form-group">
							<label class="cc-form-label"><span data-translatable="true">PO numbers</span></label>
							<div class="form-control-static" data-bind="foreach:PONumbers">
								<div class="chicklet"><span class="chicklet-text" data-bind="text:$data, attr:{title:$data}"></span></div>
							</div>
						</div>
                    </div>

                </div>
                <div class="col-sm-9">
                    
                    <div class="col-sm-12" style="margin:5px 0px 5px 0px;">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Contract description</span></label>
                            <p class="form-control-static cc-form-value cc-form-value-long" data-bind="text:description"></p>
                        </div>
                    </div>
                </div>
                <!-- row8-->
                
                <div class="col-sm-12">
                    <hr class="cc-form-hr">
                </div>
                <!-- row9-->
                <div class="col-sm-9">
                    <div class="tab-sub-header">
                        <span class="form-control-static">Value</span>
                    </div>
                </div>
                <!-- row10-->
                <div class="col-sm-9">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Currency</span></label>
                            <p class="form-control-static cc-form-value" data-bind="text:currency"></p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Contract value</span></label>
                            <p class="form-control-static cc-form-value" data-bind="text:contractValue"></p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Contract value in USD</span></label>
                            <p class="form-control-static cc-form-value" data-bind="text:contractValueInUSD "></p>
                        </div>
                    </div>
                </div>
        
                <!-- row11-->
                <div class="col-sm-12">
                    <hr class="cc-form-hr">
                </div>
                <!-- row12-->
                <div class="col-sm-9">
                    <div class="tab-sub-header">
                        <span class="form-control-static">Duration</span>
                    </div>
                </div>
                <!-- row13-->
                <div class="col-sm-9">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Contract term (in months)</span></label>
                            <p class="form-control-static cc-form-value" data-bind="text:contractTermInMonths"></p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Perpetual</span></label>
                            <!-- <p class="form-control-static cc-form-value" data-bind="text:isPerpetual"></p> -->
                            <div id="" style="padding-top: 5px;">
                                <div style="float: left;width: 80px">
                                    <div class="cc-select-column" style="width: 20px;"
                                        data-bind="css:{'cc-radio-off' : isPerpetual() == 'false', 'cc-radio-on' : isPerpetual() == 'true'}">
                                    </div>
                                    <span data-translatable="true">Yes</span>
                                </div>
                                <div style="float: left;width: 80px">
                                    <div class="cc-select-column" style="width: 20px;"
                                        data-bind="css:{'cc-radio-off' : isPerpetual() == 'true', 'cc-radio-on' : isPerpetual() == 'false'}">
                                    </div>
                                    <span data-translatable="true">No</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="col-sm-9">
                    <!-- row14-->
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Planned start date</span></label>
                            <p class="form-control-static cc-form-value" data-bind="text:plannedStartDate"></p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Actual start date</span></label>
                            <p class="form-control-static cc-form-value" data-bind="text:actualStartDate"></p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Current term start date</span></label>
                            <p class="form-control-static cc-form-value" data-bind="text:currentTermStartDate "></p>
                        </div>
                    </div>
                    <!-- row15-->
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Current term expiration date</span></label>
                            <p class="form-control-static cc-form-value" data-bind="text:currentTermExpirationDate"></p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Initial expiration date</span></label>
                            <p class="form-control-static cc-form-value" data-bind="text:initialExpirationDate"></p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Next expiration date</span></label>
                            <p class="form-control-static cc-form-value" data-bind="text:nextExpirationDate "></p>
                        </div>
                    </div>
                    <!-- row16-->
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Notify before expiration (days)</span></label>
                            <p class="form-control-static cc-form-value" data-bind="text:notifyBeforeExpirationInDays"></p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Act before expiration (days)</span></label>
                            <p class="form-control-static cc-form-value" data-bind="text:actBeforeExpirationInDdays"></p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="cc-form-label"><span data-translatable="true">Signature date</span></label>
                            <p class="form-control-static cc-form-value" data-bind="text:signatureDate "></p>
                        </div>
                    </div>
                    </div>
                </div>
            </form>        
        </div>
    </script>

    <!-- Tempalate start-->
    <!-- Tempalate for contract renewal details -->
    <script type="text/html" id="contract_renewal_details_template">
        <div class="row">
            <form>
                <div class="col-sm-7">
                    <!-- row1-->
                    <div class="col-sm-12" style="margin-left: -15px;">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="cc-form-label"><span data-translatable="true">Auto renew</span></label>
                                <div id="" style="padding-top: 5px;">
                                    <div style="float: left;width: 80px">
                                        <div class="cc-select-column" style="width: 20px;"
                                            data-bind="css:{'cc-radio-off' : isAutoRenew() == 'false', 'cc-radio-on' : isAutoRenew() == 'true'}">
                                        </div>
                                        <span data-translatable="true">Yes</span>
                                    </div>
                                    <div style="float: left;width: 80px">
                                        <div class="cc-select-column" style="width: 20px;"
                                            data-bind="css:{'cc-radio-off' : isAutoRenew() == 'true', 'cc-radio-on' : isAutoRenew() == 'false'}">
                                        </div>
                                        <span data-translatable="true">No</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="cc-form-label"><span data-translatable="true">Auto renew duration (in months)</span></label>
                                <p class="form-control-static cc-form-value" data-bind="text:autoRenewDurationInMonths"></p>
                            </div>
                        </div>
                    </div>
                    <!-- row3-->
                    <div class="col-sm-12" style="margin-left: -15px;">
                        <div class="col-sm-6">
                            <label class="cc-form-label"><span data-translatable="true">Discount on renewal (%)</span></label>
                            <div class="form-group">

                                    </div>
                                    <!-- /ko-->

                                    <div id="dropdown-ele1" class="dropdown-content" style="height: 50px !important;">

                                        </div>
                                    </div>

                                        </div>
                                    </div>
                                    <!-- /ko-->
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
                
                </div>
