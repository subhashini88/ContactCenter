<!DOCTYPE html>
<html>
   <head>
      <title>Amend</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../../../../../thirdparty/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="../../../../../com/opentext/apps/utils/css/appscommon.css">
      <script src="../../../../../thirdparty/jquery/jquery.js" type="text/javascript"></script>
      <script src="../../../../../html5/cordys.html5sdk.js" type="text/javascript"></script>
      <script src="../../../../../html5/thirdparty/moment.js" type="text/javascript"></script>
      <script src="../../../../../thirdparty/knockout/knockout.js" type="text/javascript"></script>
      <script src="../../../../../thirdparty/knockout/knockout.mapping.js" type="text/javascript"></script>
      <script src="../../../../../thirdparty/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
      <script src="../../../../../com/opentext/apps/utils/js/appscommon.js" type="text/javascript"></script>
      <script src="../../../../../com/opentext/apps/utils/js/translationsUtil.js" type="text/javascript"></script>
      <link rel="stylesheet" href="../../../../../app/start/web/thirdpartylibs/jquery-datepicker/jquery-ui.min.css" />
      <script src="../../../../../app/start/web/thirdpartylibs/jquery-datepicker/jquery-ui.min.js" type="text/javascript"></script>
      <script src="../js/obligationcreation.js" type="text/javascript"></script>
   </head>
   <body class="cc-ltr">
		<div class="cc-error-info-area" id="div_formErrorInfoArea">
			<img src="../../../../../com/opentext/apps/utils/img/notification_error.svg" style="width: 11px; height: 11px;" />
			<span id="span_errorInfoMessage" style="position: relative;"></span>
		</div>
      <div id="div_CreateObligForm" style="padding-top: 10px;">
       <div class="col-md-12 col-sm-12 col-xs-12 no-padding">        
         <div class="form-group col-md-6 col-sm-6 col-xs-6 rtl-float-right">
            <label class="cc-required" data-translatable="true" style="width: 100%;">Obligation name</label>
            <input type="text" id="input_oblName" class="form-control" data-bind="value:oblName" onchange="removeErrorClass(this)" ></input>
         </div>
         <div class="form-group col-md-6 col-sm-6 col-xs-6">
            <label class="cc-required" data-translatable="true">Obligation due date</label>
            <div>
                <input type="text" id="input_oblDueDate" class="form-control dropdown-select-calender rtl-input-inline-img" onchange="removeErrorClass(this)" autocomplete="off" >
            </div>
         </div>
       </div>	   
	   <div class="col-md-12 col-sm-12 col-xs-12 no-padding">
         <div class="form-group col-md-12 col-sm-12 col-xs-12">
            <label data-translatable="true">Obligation description</label>
            <div>
                <textarea class="apps-contentDiv"
                    oninput="removeErrorClass(this)" data-bind="value:oblDescription" id="id_oblDescription" style="height:135px; resize: none"></textarea>
            </div>
         </div>
       </div>
	   <div class="col-md-12 col-sm-12 col-xs-12 no-padding">
         <div class="form-group col-md-12 col-sm-12 col-xs-12">
            <label class="cc-required" data-translatable="true">Action to be taken</label>
            <div>
                <textarea class="apps-contentDiv enableDisable"
                    oninput="removeErrorClass(this)" data-bind="value:oblActionTobeTaken" id="id_oblActionTaken" style="height:135px; resize: none"></textarea>
            </div>
         </div>
       </div>
	   <div class="col-md-12 col-sm-12 col-xs-12 no-padding">        
         <div class="form-group col-md-6 col-sm-6 col-xs-6 rtl-float-right">
            <label class="cc-required" data-translatable="true" style="width: 100%;">Reminder title</label>
            <input type="text" id="input_oblRemTitle" data-bind="value:oblReminderTitle" class="form-control" onchange="removeErrorClass(this)" ></input>
         </div>
         <div class="form-group col-md-6 col-sm-6 col-xs-6">
            <label class="cc-required" data-translatable="true">Reminder send date</label>
            <div>
                <input type="text" id="input_oblRemDate" class="form-control dropdown-select-calender rtl-input-inline-img" onchange="removeErrorClass(this)" autocomplete="off" >
            </div>
         </div>
       </div>
	   <div class="col-md-12 col-sm-12 col-xs-12 no-padding">
         <div class="form-group col-md-6 col-sm-6 col-xs-6 rtl-float-right">
            <label class="cc-required" data-translatable="true">Assigned to</label>
            <div class="input-group">
               <input type="text" class="form-control cc-input-browse rtl-input-browse" onchange="removeErrorClass(this)"
                  id="input_oblAssignee" data-bind="textInput:oblAssigneeName" readonly 
                  style="background-color: transparent;border-right: 0;">
               <span class="input-group-addon cc-input-browse-icon rtl-input-browse-icon" style="cursor: pointer;">
                  <img class="cc-input-icon" alt="Search" src="../../../../../com/opentext/apps/utils/img/search.svg"
                     onclick="openAssigneeSelection(this)">
               </span>
            </div>
         </div>
         <div class="form-group col-md-6 col-sm-6 col-xs-6">
            <label class="cc-required" data-translatable="true" >First escalation contact</label>
            <div class="input-group">
               <input type="text" class="form-control cc-input-browse rtl-input-browse" onchange="removeErrorClass(this)"
                  id="input_OblFE" data-bind="textInput:oblFEName" readonly
                  style="background-color: transparent;border-right: 0;">
               <span class="input-group-addon cc-input-browse-icon rtl-input-browse-icon" style="cursor: pointer;">
                  <img class="cc-input-icon" alt="Search" src="../../../../../com/opentext/apps/utils/img/search.svg"
                     onclick="openFirstEscalationSelection(this)">
               </span>
            </div>
         </div>
      </div>	  
	  <div class="col-md-12 col-sm-12 col-xs-12 no-padding">
         <div class="form-group col-md-6 col-sm-6 col-xs-6 rtl-float-right">
            <label class="cc-required" data-translatable="true">Second escalation contact</label>
            <div class="input-group">
               <input type="text" class="form-control cc-input-browse rtl-input-browse" onchange="removeErrorClass(this)"
                  id="input_oblSE" data-bind="textInput:oblSEName" readonly 
                  style="background-color: transparent;border-right: 0;">
               <span class="input-group-addon cc-input-browse-icon rtl-input-browse-icon" style="cursor: pointer;">
                  <img class="cc-input-icon" alt="Search" src="../../../../../com/opentext/apps/utils/img/search.svg"
                     onclick="openSecondEscalationSelection(this)">
               </span>
            </div>
         </div>
      </div>
   </div>
   <div class="cc-footer">
		<div style="float:right;padding-top:5px">
			<button id="id_insertContractMetadata" type="submit" class="apps-btn apps-btn-primary"
                    onclick="createObligation()" data-dismiss="modal" style="outline:none;"><span data-translatable="true">OK</span></button>
			<button type="button" class="apps-btn apps-btn-secondary" data-dismiss="modal"
			onclick="clearData()" style="outline:none;"><span data-translatable="true">Cancel</span></button>
		</div>
   </div>
   <!--modal for user selection -->
   <div class="modal fade" id="div_selectUser" role="dialog" style="z-index: 4999;">
      <div class="modal-content cc-modal-content" style="margin-top: 5%; width:90%; height: 90%;">
         <div class="modal-header cc-modal-header">
            <button class = "rtl-float-left" type="button" data-dismiss="modal" style="float: right;border: none;background-color: transparent;">
               <img src="../../../../../com/opentext/apps/utils/img/Close_black.svg"
                  style="width: 11px; height: 11px;" />
            </button>
            <h3 data-translatable="true">Organization members</h3>
         </div>
         <div class="modal-body cc-modal-body" style="padding: 0px !important;height: calc(100% - 108px) !important;">
            <div id="div_usersList" class="col-md-12 cc-list" style="padding-top: 15px;">
        <div class="input-group" style="margin-bottom: 10px;">
            <input type="text" class="form-control cc-input-browse" id="input_userListSearchFilter"
                placeholder="Search by User ID">
            <span class="input-group-addon cc-input-browse-icon" style="cursor: pointer;">
                <img class="cc-input-icon" alt="Search"
                    src="../../../../../com/opentext/apps/utils/img/search.svg" onclick="ListAllUsers()">
            </span>
        </div>
			<table class="table cc-border" id="">
				<thead>
					<tr>
						<th style="width: 10%;"></th>
						<th style="width: 30%;" data-translatable="true" scope="col">User ID</th>
						<th style="width: 30%;" data-translatable="true" scope="col">First name</th>
						<th style="width: 30%;" data-translatable="true" scope="col">Organization</th>
						<th style="width: 30%;" data-translatable="true" scope="col">Start date</th>
						<th style="width: 30%;" data-translatable="true" scope="col">End date</th>
					</tr>
				</thead>
				<tbody data-bind="foreach:UsersList">
					<tr data-bind="click:$root.UserRowClicked">
						<td>
							<div class="cc-select-column cc-radio-off"
								data-bind="event:{click:$root.UserRowRadiobuttonClicked}"></div>
						</td>
						<td data-bind="text:getTextValue(ParticipatingPerson.User_ID)"></td>
						<td data-bind="text:getTextValue(ParticipatingPerson.FirstName)"></td>
						<td data-bind="text:getTextValue(Owner.Name)"></td>
						<td data-bind="text:getDateValue(StartDate)"></td>
						<td data-bind="text:getDateValue(EndDate)"></td>
					</tr>
				</tbody>
			</table>
		</div>
         </div>
         <div class="cc-modal-footer modal-footer text-align-left">
            <button type="submit" class="cc-btn cc-btn-primary" data-dismiss="modal"
               id="btn_userSelectionYes" data-translatable="true"><span data-translatable="true">Select</span></button>
            <button type="cancel" class="cc-btn cc-btn-secondary" data-dismiss="modal"
               id="btn_userSelectionCancel" data-bind="event:{click:$root.clearFilter}"><span data-translatable="true">Cancel</span></button>
         </div>
      </div>
   </div>
   </div>
 </body>
</html>
